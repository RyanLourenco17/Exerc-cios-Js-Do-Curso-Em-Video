<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisador de números</title>
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
    <section>
        <form>
            <div class="inputs">
                <div class="selectNumber">
                    <label for="inputSelectNumber">Número (entre 1 e 100):</label><br>
                    <input type="number" name="inputSelectNumber" id="inputSelectNumber">
                    <input class="btn add" type="button" value="Adicionar" onclick="addNumber()">
                </div>
               <div class="valueNumber">
                    <select name="chosenValues" id="chosenValues" size="10">
                        
                    </select>
                    <input class="btn finish" type="button" value="Finalizar" onclick="finishValues()">
               </div>
            </div>
            <ul class="output">
                
            </ul>
        </form>
    </section>
    <footer>
        <span>&copy; CursoemVideo</span>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
